<html lang="en">
  <head>
      <meta charset="utf-8"/>

      <script src = "prog/geometries/animated/randomCircle.js"></script>

  <body onload = "main()">
    <canvas id = "canvas"></canvas>
    <div>
        <div class="position" id="position-show">
            <!--p id="position-show"></p-->
        </div>

        <button id='clear'>Clear</button>

        <input type="range" min='0' max='1' value='.5' step='any' class="slider" id="slider-r">
        <input type="range" min='0' max='1' value='.5' step='any' class="slider" id="slider-g">
        <input type="range" min='0' max='1' value='.5' step='any' class="slider" id="slider-b">
        <input type="range" min='4' max='200' value='102' step='any' class="slider" id="slider-s">
        <input type="range" min='5' max='27' value='16' step='1' class="slider" id="slider-seg">

        <div class="label" id="size">size</div>
        <div class="label" id="segments">segments</div>

        <button id='shape-c'>Circle</button>
        <button id='shape-t'>Triangle</button>
        <button id='shape-s'>Square</button>
        <button id='shape-cube'>Cube</button>
        <button id='shape-obj'>My Object</button>

        <button id='color-type'>Solid Color</button>

        <input type="file" id="choose-file">
